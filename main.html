<!DOCTYPE html>
<html>
<head>
	<title>Sk8Tracker</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<br><br>
	<div class="progress">

	      <h5 class="mb-0">
	        <div class="custom-control custom-checkbox">
					  <input type="checkbox" class="custom-control-input" id="customCheck1">
					  <label class="custom-control-label" for="customCheck1">
					  	<button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
	          	Manobra #1
	        		</button>
					  </label>
					</div>
	      </h5>
	    </div>

	    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
	      <div class="card-body">
	        <ul class="list-group">
					  <li class="list-group-item">
					  	<a href="https://www.youtube.com/watch?v=CVlUdNmEgoc" target="_blank">https://www.youtube.com/watch?v=CVlUdNmEgoc</a>
					  </li>
					  <li class="list-group-item">
					  	<a href="https://www.youtube.com/watch?v=iC9WNYgcB7I" target="_blank">https://www.youtube.com/watch?v=iC9WNYgcB7I</a>
					  </li>
					  <li class="list-group-item">
					  	<a href="https://www.youtube.com/watch?v=2BhzTccDB0g" target="_blank">https://www.youtube.com/watch?v=2BhzTccDB0g</a>
					  </li>
					</ul>
	      </div>
	    </div>
	  </div>

	  <div class="card">
	    <div class="card-header" id="headingTwo">
	      <h5 class="mb-0">
	        <div class="custom-control custom-checkbox">
					  <input type="checkbox" class="custom-control-input" id="customCheck2">
					  <label class="custom-control-label" for="customCheck2">
					  	<button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
	          	Manobra #1
	        		</button>
					  </label>
					</div>
	      </h5>
	    </div>
	    <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
	      <div class="card-body">
	        <ul class="list-group">

<script src="js/jquery.min.js"></script>
